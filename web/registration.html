<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
       
        <style>
            
            .container
            {
                height: auto;
                width: auto;
                background-color: white;
            }
            .form-group
            {
                text-align: left;
            }
            
        </style>
           </head>
    <body>
        
    <center>
            <form id="registration-form" action="register.jsp" method="post" style="box-sizing:border-box;;border: 5px solid;display:inline-block;">
                 
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill this form to create an account</p>
                    <hr>
                    <div class="form-group" >
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" name="t1" placeholder="Enter first name">
                    </div>
                    <div class="form-group" >
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" name="t2" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="phno">Phone</label>
                        <input type="text" class="form-control" name="t3" placeholder="Enter phno">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="t4" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" name="t5" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Address</label>
                        <input type="text" class="form-control" name="t6" placeholder="Enter Address">
                    </div>
                    <hr>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy.</a></p>
                    <div class="container">
                        <button type="submit" class="btn btn-primary" >Register</button>
                    </div>
                </div>
                
            </form>
        <p><b>Already have an account?<a href="student.html">sign in</a></b></p>
    </center>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
