<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Sri University</title>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { margin: 0; font-family: 'Gill Sans', sans-serif; }
        .header-container { display: flex; justify-content: center; align-items: center; background-color: brown; color: white; padding: 10px 20px; }
        .header-logo img { height: 90px; object-fit: contain; }
        .header-title { font-size: 2rem; font-family: 'Algerian', sans-serif; font-style: oblique; text-align: center; padding-left: 15px; }
        .navbar { background-color: #003333; }
        .navbar a { color: white; padding: 10px 15px; font-size: 15px; text-decoration: none; }
        .navbar a:hover { background-color: #009999; }
        .banner-container img { width: 100%; height: 100%; object-fit: cover; }
        footer { background-color: #003333; color: white; text-align: center; padding: 15px 0; margin-top: 20px; }
        .social-links a { color: white; margin: 0 10px; text-decoration: none; }
        .social-links a:hover { text-decoration: underline; }

        @media (max-width: 992px) {
            .header-container { flex-direction: column; text-align: center; }
            .header-logo img { width: 60px; height: 70px; }
            .header-title { font-size: 1.6rem; }
        }
        @media (max-width: 767px) {
            .navbar-collapse { text-align: center; }
            .navbar-nav { margin: 0; }
            .header-title { font-size: 1.4rem; }
        }
        @media (max-width: 576px) {
            .header-title { font-size: 1.2rem; }
            .navbar a { font-size: 13px; }
            footer { padding: 10px 0; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-container">
        <div class="header-logo"><img src="SSU-LOGO.png" alt="Sri Sri University Logo"></div>
        <div class="header-title">SRI SRI UNIVERSITY</div>
    </div>

    <!-- Navigation Bar -->
    <div class="banner-container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">Contact us</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="registration.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="student.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Banner Image -->
    <div class="container-fluid text-center">
        <img src="shruti.png" class="img-fluid rounded" alt="University Banner">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Sri Sri University. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
